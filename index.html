<!DOCTYPE html>
<html lang="en">

<head>
  <title>Map prototype</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js" type="text/javascript"></script>
  <script src="libraries/mappa.js" type="text/javascript"></script>
  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!--CSS-->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>DRI Map</h1>
    <script src="mapTest.js"></script>
    <div class="formType1">
      <p id="locationDisplay">Selected node: </p>
      <input id ="roomSearch" type="text" placeholder="Enter room..."><br>
      <button id="SearchBtn" class="submitBtn">Find</button>
    </div><hr><br>
    <div class="formType1">
      <input id="path1" type="text" placeholder="Enter your current location..." /><br>
      <input id="path2" type="text" placeholder="Enter your destination..."/><br>
      <button id="navigateBtn" class="submitBtn">Navigate</button>
    </div><br>
  </div>
</body>

</html>

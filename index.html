<!DOCTYPE html>
<html lang="en">

<head>
  <title>Map prototype</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js" type="text/javascript"></script>
  <script src="libraries/mappa.js" type="text/javascript"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body>
  <!-- <h1>DRI Map</h1> -->
  <script src="mapTest.js"></script>
  <div class="formType1" id="locationInput">
    <p id="locationDisplay">Selected node: </p>
    <input id ="roomSearch" type="text" placeholder="Enter room..."><br>

  </div>
  <div class="formType1" id='navigationInput'>
    <input id="path1" type="text" placeholder="Current location" /><br>
    <input id="path2" type="text" placeholder="Destination"/><br>
    <button id="navigateBtn" class="submitBtn">Navigate</button>
  </div>
</body>

</html>

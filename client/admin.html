<!DOCTYPE html>
<html lang="en">

<head>
  <title>Admin prototype</title>

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!--CSS-->
  <link rel="stylesheet" href="styles.css">

<body style="background-image: url('background.jpeg'); background-size: 100% auto;">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">DRI Map</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Map <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Admin Page</a>
            </li>
        </ul>
    </div>
    </nav>
    <div class="container">
        <p id="adminHeading">Admin Page</p>
        <!--Tabs-->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#newlocationtab">New Location</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#edittab">Edit Locations</a>
            </li>
        </ul>
        
        <!--Tab content-->
        <div class="tab-content">
            <div class="tab-pane container active" id="newlocationtab">
                <div class="row">
                    <div class="col-sm">
                <h2>Add New Entrance</h2>
                <form action="http://127.0.0.1:8090/entrances/add" method="post" name="newEntranceForm" class="formType2" id="newEntranceForm">
                    <button type="button" class="autofill-btn" id="autofill1">Autofill default options</button><br>

                    <label for="newEName">Name: </label><br>
                    <input type="text" name="newEName" id="newEName" required><br>
                    <label for="newEWidth">Width: </label><br>
                    <input type="text" name="newEWidth" id="newEWidth"required><br>
                    <label for="newEHeight">Height: </label><br>
                    <input type="text" name="newEHeight" id="newEHeight"required><br>
                    <label for="newEFocus">Focus Zoom: </label><br>
                    <input type="text" name="newEFocus" id="newEFocus" required><br>
                    <label for="newEMinZoom">Min Zoom: </label><br>
                    <input type="text" name="newEMinZoom" id="newEMinZoom" required><br>
                    <label for="newEMaxZoom">Max Zoom: </label><br>
                    <input type="text" name="newEMaxZoom" id="newEMaxZoom" required><br>
                    <label for="newELocation">Location: <br><i>Enter in format: lat, lng</i></label><br>
                    <input type="text" name="newELocation" id="newELocation" required><br>

                    <button type="submit" class="submitBtn">Submit</button>
                </form>
            </div>
            <div class="col-sm">
                <h2>Add New Room</h2>
                <form action="http://127.0.0.1:8090/rooms/add" method="post" name="newRoomForm" class="formType2" id="newRoomForm">
                    <button type="button" class="autofill-btn" id="autofill2">Autofill default options</button><br>

                    <label for="newRName">Name: </label><br>
                    <input type="text" name="newRName" id="newRName" required><br>
                    <label for="newRWidth">Width: </label><br>
                    <input type="text" name="newRWidth" id="newRWidth"required><br>
                    <label for="newRHeight">Height: </label><br>
                    <input type="text" name="newRHeight" id="newRHeight"required><br>
                    <label for="newRFocus">Focus Zoom: </label><br>
                    <input type="text" name="newRFocus" id="newRFocus" required><br>
                    <label for="newRMinZoom">Min Zoom: </label><br>
                    <input type="text" name="newRMinZoom" id="newRMinZoom" required><br>
                    <label for="newRMaxZoom">Max Zoom: </label><br>
                    <input type="text" name="newRMaxZoom" id="newRMaxZoom" required><br>
                    <label for="newRLocation">Location: <br><i>Enter in format: lat, lng</i></label><br>
                    <input type="text" name="newRLocation" id="newRLocation" required><br>

                    <button type="submit" class="submitBtn">Submit</button>
                </form>
            </div>
        </div>
            </div>
            <div class="tab-pane container " id="edittab">
                <p>Form here</p>
            </div>
        
    </div>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Admin prototype</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js" type="text/javascript"></script>
  <script src="libraries/mappa.js" type="text/javascript"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--Bootstrap-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!--CSS-->
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('background.jpeg'); background-size: 100% auto;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DRI Map</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Map</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Admin Page<span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <p id="adminHeading">Admin Page</p>
        <!--Tabs-->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#newlocationtab" type="button" role="tab" aria-controls="home" aria-selected="true">New Location</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#edittab" type="button" role="tab" aria-controls="profile" aria-selected="false">Edit Locations</button>
          </li>
        </ul>
        <!-- Tab Content -->
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="newlocationtab" role="tabpanel" aria-labelledby="home-tab">
            <div class="row">
              <div class="col-sm">
                <h2>Add New Location to Map</h2>
                <form action="http://127.0.0.1:8090/entities/add" method="post" name="newPlaceForm" class="formType2" id="newPlaceForm">

                  <p>Select a category:</p>
                  <input type="radio" id="catE" name="category" value="entrance">
                  <label for="newEntrance">Entrance</label>
                  <input type="radio" id="catR" name="category" value="room">
                  <label for="newRoom">Room</label>
                  <input type="radio" id="catB" name="category" value="building">
                  <label for="newBuilding">Building</label><br>

                  <button type="button" class="autofill-btn" id="autofill1">Autofill default options</button><br>

                  <label for="newName">Name: </label><br>
                  <input type="text" name="newName" id="newName" required><br>
                  <label for="newWidth">Width: </label><br>
                  <input type="text" name="newWidth" id="newWidth"required><br>
                  <label for="newHeight">Height: </label><br>
                  <input type="text" name="newHeight" id="newHeight"required><br>
                  <label for="newFocus">Focus Zoom: </label><br>
                  <input type="text" name="newFocus" id="newFocus" required><br>
                  <label for="newMinZoom">Min Zoom: </label><br>
                  <input type="text" name="newMinZoom" id="newMinZoom" required><br>
                  <label for="newMaxZoom">Max Zoom: </label><br>
                  <input type="text" name="newMaxZoom" id="newMaxZoom" required><br>
                  <label for="newLocation">Location: <br><i>Enter in format: lat, lng</i></label><br>
                  <input type="text" name="newLocation" id="newLocation" required><br>
                  <label for="newDescription" class="roomOnly">Description:<br></label>
                  <input type="text" name="newDescription" id="newDescription" class="roomOnly"><br class="roomOnly">
                  <label for="newHours" class="roomOnly">Opening Hours:<br></label>
                  <input type="text" name="newHours" id="newHours" class="roomOnly"><br class="roomOnly">
                  <label for="newImg" class="roomOnly">Image File Name:<br></label>
                  <input type="text" name="newImg" id="newImg" class="roomOnly"><br>
                  <button type="submit" class="submitBtn">Submit</button>
                </form>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="edittab" role="tabpanel" aria-labelledby="profile-tab">
            <p>Form here</p>
          </div>
        </div>
  </div>
        









    </div>
    <script src="admin.js"></script>
</body>

</html>

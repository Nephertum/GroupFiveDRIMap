<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data</title>
   <!--jQuery-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--Bootstrap-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="libraries/mappa.js" type="text/javascript"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js" type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!--CSS-->
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/jpg" href="favicon.png" />
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="data_page">
    <a href="/" id="returnLink">Return to Map</a>
  <div id="confirm">
    <div class="message"></div>
    <button id="confirmDelete" class="btn btn-danger confirmDelete">Permanently Delete</button>
    <button id="confirmCancel" class="btn btn-info confirmCancel">Cancel</button>
 </div>
 <div id="info">
  <div class="message"></div>
  <button class="btn btn-info confirmCancel">Close</button>
</div>
  <div id="serverError" class="alert alert-danger" role="alert">
    Unable to connect to server
  </div>
  <div class="row">
    <div class="col-sm">
      <h1>Data</h1>
    </div>
    <div class="col-sm">
      <span id="dataBtns">
      <button type="button" class="btn btn-primary" id="saveChanges" onclick="saveChanges()">Save changes</button>
      <button type="button" class="btn btn-danger" id="logoutBtn" onclick="logout()">Logout</button>
      <button type="button" class="btn btn-secondary" id="signupBtn" onclick="signup()">Add Staff Member</button>
      <button type="button" class="btn btn-outline-secondary" id="signupBtn" onclick="remove_account()">Remove Staff Member</button>
      </span>
    </div>
  </div>
  <div id="mapMenu">
    <div id="minimap"></div>
    <div id='coordinates'>
      <p id="latitude">Latitude: </p>
      <p id="longitude">Longitude: </p>
    </div>
  </div>
  <h6>Small bug to fix: if you make 2 new objects e.g 'b9' and 'b10' then delete the first, the second id should move up to b9 now</h6>
  <h4>Buildings</h4>
  <div id="buildingData"></div><br>
  <h4>Rooms - Marked</h4>
  <div id="roomData"></div><br>
  <h4>Rooms - Unmarked</h4>
  <div id="unmarkedRoomData"></div><br>
  <h4>Entrances</h4>
  <div id="entranceData"></div><br>
  <h4>Corridors</h4>
  <div id="corridorData"></div><br>
</div>
  <script src="data.js"></script>

</body>

</html>

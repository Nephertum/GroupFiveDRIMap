<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js" type="text/javascript"></script>
  <script src="libraries/mappa.js" type="text/javascript"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--Bootstrap-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!--CSS-->
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/jpg" href="favicon.png"/>
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login_page">
        <a href="/" id="returnLink">Return to Map</a>
        <div class="login_form">
            <h2>Staff Menu</h2>
            <p id="loginError" class="errorText">Field cannot be blank</p>
            <div class="login_section">
                <label>Username</label>
                <br>
                <input id="username">
            </div>
            <div class="login_section">
                <label>Password</label>
                <br>
                <input id="password">
            </div>
            <button class="btn btn-primary" id="login_btn">Login</button>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="footer-col">
              <h4>Sources and Info</h4>
              <ul>
                <li><a href="https://www.dbth.nhs.uk/locations/doncaster-royal-infirmary/">DRI Website</a></li>
                <li><a href="https://oesn11hpbml2xaq003wx02ib-wpengine.netdna-ssl.com/wp-content/uploads/2017/07/150331-Doncaster-Royal-Infirmary-Map.pdf">Static Map</a></li>
              </ul>
            </div>
            <div class="footer-col">
              <h4>Github</h4>
              <div class="social-links">
                <a href="https://github.com/Nephertum/GroupFiveDRIMap"><i class="fab fa-github"></i></a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    <script src="login.js"></script>
</body>
</html>
